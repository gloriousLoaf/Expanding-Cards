<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>GitHub Profiles</title>
</head>
<body>
  
  <form class="userForm" id="form">
    <label for="search">GitHub User Stats</label>
    <input type="text" id="search" placeholder="Search by @username">
  </form>

  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="GitHub user avatar" class="avatar">
      </div>
      <div class="userInfo">
        <h2>Jane Doe</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        
        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>100 <strong>Following</strong></li>
          <li>50 <strong>Repos</strong></li>
        </ul>
        
        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
          <a href="#" class="repo">Repo 4</a>
          <a href="#" class="repo">Repo 5</a>
        </div>
      
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
