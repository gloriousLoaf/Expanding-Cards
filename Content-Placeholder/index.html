<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Content Placeholder</title>
</head>
<body>
  
  <div class="card">
    <div class="cardHeader animated" id="header">
      <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOEyMDd9&auto=format&fit=crop&w=2102&q=80" alt="Laptop in the style of Apple Macbook">
    </div>
    <div class="cardContent">
      <h3 class="cardTitle animated animatedText" id="title">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="cardText" id="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, error!
        <span class="animated animatedText">&nbsp;</span>
        <span class="animated animatedText">&nbsp;</span>
        <span class="animated animatedText">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profileImg animated" id="profile_img">
          <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="A woman, the author of this post">
        </div>
        <div class="authorInfo">
          <strong class="animated animatedText" id="name">
            Rita Fires
          </strong>
          <small class="animated animatedText" id="date">Jan 12, 2021</small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
