<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Content Placeholder</title>
</head>
<body>
  
  <div class="card">
    <div class="cardHeader animated" id="header">
      &nbsp;
    </div>
    <div class="cardContent">
      <h3 class="cardTitle animated animatedText" id="title">
        &nbsp;
      </h3>
      <p class="cardText" id="text">
        &nbsp;
        <span class="animated animatedText">&nbsp;</span>
        <span class="animated animatedText">&nbsp;</span>
        <span class="animated animatedText">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profileImg animated" id="profile_img">
          &nbsp;
        </div>
        <div class="authorInfo">
          <strong class="animated animatedText" id="name">
            &nbsp;
          </strong>
          <small class="animated animatedText" id="date"></small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
